<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Poll</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Create Poll</h1>
        <form action="/create-poll" method="POST">
            <div class="form-group">
                <label for="question">Question:</label>
                <input type="text" class="form-control" id="question" name="question" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="one_per_ip" name="one_per_ip">
                <label class="form-check-label" for="one_per_ip">Allow only one vote per IP</label>
            </div>
            <p>Answers:</p>
            <div class="form-group">
                <label for="answerA">A:</label>
                <input type="text" class="form-control" id="answerA" name="answerA" required>
            </div>
            <div class="form-group">
                <label for="answerB">B:</label>
                <input type="text" class="form-control" id="answerB" name="answerB" required>
            </div>
            <div class="form-group">
                <label for="answerC">C:</label>
                <input type="text" class="form-control" id="answerC" name="answerC" required>
            </div>
            <div class="form-group">
                <label for="answerD">D:</label>
                <input type="text" class="form-control" id="answerD" name="answerD" required>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
