<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Created Poll</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
<div class="container">
    <h1>Successfully Created Poll!</h1>
    <p>Question: {{question}}</p>
    <p>Admin Key: {{admin_key}}</p>
    <button onclick="location.href='/poll/{{poll_id}}';">Go to Poll</button>
    <button id="copyPollLinkBtn" data-poll-link="{{poll_link}}">Copy Poll Link</button>
    <button onclick="location.href='/results/{{poll_id}}?admin_key={{admin_key}}';">Show Results</button>
</div>
<script>
    document.getElementById('copyPollLinkBtn').addEventListener('click', function() {
        const pollLink = this.getAttribute('data-poll-link');
        navigator.clipboard.writeText(pollLink).then(function() {
            console.log('Poll link copied to clipboard');
            alert('Poll link copied to clipboard!');
        }, function(err) {
            console.error('Could not copy poll link: ', err);
            alert('Failed to copy the poll link. Please try again.');
        });
    });
</script>
</body>
</html>
